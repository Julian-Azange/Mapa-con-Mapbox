<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- links CSS de Mapbox -->
	<link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
	<!-- Buscador -->
	<link rel="stylesheet"
		href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
		type="text/css">
	<link rel="stylesheet" type="text/css" href="mapa.css">

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

	<!-- Directions -->
	<script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.css"
        type="text/css" />
	<!-- <link rel="stylesheet" type="text/css" href="mapbox-gl-directions-master/src/mapbox-gl-directions.css">
	<link rel="stylesheet" type="text/css" href="mapa_directions.css"> -->


	<title>Mapa</title>

</head>

<body>
	<div id='map'></div>
	<div class="row vh-100 align-items-center">
		<div class="col-2">
			<nav id="listing-group">
				<ul class="list-group list-group-flush bg-transparent">
					<li class="list-group-item bg-transparent text-white">
						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" role="switch" id="scrollZoom" checked>
							<label class="form-check-label" for="scrollZoom">Scroll Zoom</label>
						</div>
					</li>
					<li class="list-group-item bg-transparent text-white">
						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" role="switch" id="boxZoom" checked>
							<label class="form-check-label" for="boxZoom">Box zoom</label>
						</div>
					</li>
					<li class="list-group-item bg-transparent text-white">
						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" role="switch" id="dragRotate" checked>
							<label class="form-check-label" for="dragRotate">Drag rotate</label>
						</div>
					</li>
					<li class="list-group-item bg-transparent text-white">
						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" role="switch" id="dragPan" checked>
							<label class="form-check-label" for="dragPan">Drag pan</label>
						</div>
					</li>
					<li class="list-group-item bg-transparent text-white">
						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" role="switch" id="keyboard" checked>
							<label class="form-check-label" for="keyboard">Keyboard</label>
						</div>
					</li>
					<li class="list-group-item bg-transparent text-white">
						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" role="switch" id="doubleClickZoom" checked>
							<label class="form-check-label" for="doubleClickZoom">Double click zoom</label>
						</div>
					</li>
					<li class="list-group-item bg-transparent text-white">
						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" role="switch" id="touchZoomRotate" checked>
							<label class="form-check-label" for="touchZoomRotate">Touch zoom rotate</label>
						</div>
					</li>
				</ul>
			</nav>
		</div>
	</div>

	
	<script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
	<script
		src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
	<script type="text/javascript" src='mapa.js'></script>

	<!-- Direction -->
	<!-- <script type="text/javascript" src="mapbox-gl-directions-master/dist/mapbox-gl-directions.js"></script>
	<script type="text/javascript" src='mapa.js'></script> -->

	<!-- Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"
		integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u"
		crossorigin="anonymous"></script>
</body>

</html>
